<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Описание проекта">
  <title>ProjectName</title>
  <link rel="preload" href="fonts/AlumniSans-SemiBold.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font">
  <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <svg class="header__logo" width="122" height="44">
            <use xlink:href="img/sprite.svg#logo"></use>
          </svg>
          <a class="header__phone" href="tel:88005555555">
            <span>8-800-555-55-55</span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="main-block">
        <div class="container">
          <div class="main-block__container">
            <div class="main-block__desckription">
              <div class="main-block__desckription-container">
                <ul class="main-text__list">
                  <li class="main-text__item">Тренажёрный зал</li>
                  <li class="main-text__item">Групповые занятия</li>
                  <li class="main-text__item">Кардио-зона</li>
                </ul>
                <div class="main-block__title-container">
                  <div class="main-block__city">Омск</div>
                  <h1 class="main-block__title">Фитнес центр</h1>
                </div>
              </div>
              <a class="btn">Купить абонемент</a>
            </div>
            <div class="main-block__image">
              <picture>
                <source srcset="img/superman.webp 1x, img/superman@2x.webp 2x" type="image/webp">
                <img src="img/superman.jpg" srcset="img/superman@2x.jpg 2x" width="500" height="556" alt="Мужчина спортивного вида в синем костюме супермена.">
              </picture>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
